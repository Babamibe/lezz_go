<div class="mb-4 row">
	<label for="typeahead-prevent-manual-entry" class="col-xs-3 col-sm-auto col-form-label">Rechercher un {{recherche}} (au moins 2 caract√®res):</label>
	<div class="col">
		<input
			id="typeahead-prevent-manual-entry"
			type="text"
			class="form-control"
			[(ngModel)]="model"
			[ngbTypeahead]="search"
			[inputFormatter]="formatter"
			[resultFormatter]="formatter"
			[editable]="false"
			
		/>
	</div>
</div>
<pre>Model: {{ model | json }}</pre>
