<div class="mb-4 row">	
	<div class="col">
		<input
			id="typeahead-prevent-manual-entry"
			type="text"
			class="form-control"
			[(ngModel)]="model"
			[ngbTypeahead]="search"
			[inputFormatter]="formatter"
			[resultFormatter]="formatter"
			[editable]="false"
			placeholder="Rechercher un {{recherche}} (au moins 2 caractÃ¨res)"
			
		/>
	</div>
	<label for="typeahead-prevent-manual-entry" class="col-xs-3 col-sm-auto col-form-label h4"></label>
</div>
<pre>Model: {{ model | json }}</pre>
