<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title">Nouveau projet</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		<div class="form">
            <label for="">Nom du projet</label>
            <input type="text">
        </div>
	</div>
	<div class="modal-footer">
        <app-button></app-button>
		<button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
	</div>
</ng-template>



<button class="btn btn-outline-primary mb-2 me-2 popup__btn" (click)="openBackDropCustomClass(content)">
	<img width="50" src="../../../assets/LezzGo_add_button.svg" alt="">
</button>
