<div class="container py-5">
    <div *ngIf="friend$ | async as friend">
        <div class="row mt-5 mb-5">
            <div class="col text-align-center friend__title">
                <a routerLink="/friends">
                    <img src="../../../../assets/back.svg" alt="">
                </a>
                <div class="friend__profile">
                    <img src="{{friend.avatar}}" alt="" width="60">
                    <h2 class="text-center">{{friend.name}}</h2>
                </div>

            </div>
        </div>
        <div class="row mt-5 mb-5">
            <div class="col text-align-center friend__info">
                <h3>Nom: </h3>
                <h3 >Pr√©nom: </h3>
                <h3 >Adresse mail: </h3>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col">
                <h3>Projet(s) en commun:</h3>
            </div>
        </div>
        <div class="row mb-4 g-5 py-2 row-cols-1 row-cols-md-2 row-cols-lg-4 text-center">        
            <div *ngFor="let project of projects" class="col">
                <div class="nga-card-step p-4">
                    <a [routerLink]="['/project', project.id]">
                        <i class="fa-3x fa-compass fa-solid mb-2 nga-text-primary"></i>
                        <h3 class="h4 nga-text-primary fw-bold">{{project.name}}</h3>
                    </a>
                </div>
            </div>
        </div>  

    </div>
</div>
