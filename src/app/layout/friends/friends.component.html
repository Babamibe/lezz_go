<div class="container">
    <div class="row mb-4">
        <div class="col-md-12 mb-5 mt-5">
            <h2 class="text-center">
                Amis
            </h2>
        </div>
    </div>
    <div class="row mb-4 ">
        <div class="col">
            <app-popup></app-popup>
            <span> Ajouter un ami</span>
        </div>
    </div>
    <app-search-bar recherche="ami" [data]="data"></app-search-bar>
    <div class="row mb-4">
        <div class="col">
            <h3>Liste d'amis</h3>
        </div>
    </div>
    <div class="row mb-4 g-4 py-2 row-cols-1 row-cols-md-2 row-cols-lg-6 text-center">        
        <div *ngFor="let friend of data" class="col">
            <div class="nga-card-step p-4">
                <a routerLink="/friends/{{friend.id}}">
                    <i class="fa-3x fa-user fa-solid mb-2 nga-text-primary"></i>
                    <h3 class="h4 nga-text-primary fw-bold">{{friend.name}}</h3>
                </a>
            </div>
        </div>
    </div>    
    
        
</div>
